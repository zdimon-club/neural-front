<div
  class="flex align-items-center justify-content-between fluid modal__mobile-main-wrapper"
  *ngIf="feed"
>
  <div class="d-flex align-items-center">
    <div class="flex modal__avatar flex-shrink-0">
      <app-user-item
        [photo]="feed?.user_obj?.main_photo"
        [isOnline]="feed?.user_obj?.is_online"
        [cam]="false"
      ></app-user-item>
    </div>
    <div class="text-muted mx-2 overflow-hidden d-flex align-items-center">
      <div class="flex flex-column mr-2">
        <div class="text-truncate">
          <a [routerLink]="['profile', feed?.user]" class="text-dark font-weight-bold font--size-14"
            >{{ feed?.user_obj?.username }},
          </a>
          <span class="font-weight-bold font--size-14 modal__age">{{ feed?.user_obj?.age }}</span>
        </div>
        <div class="d-flex align-items-end">
          <img src="/assets/icons/svg-icons/location-black.svg" class="modal__location-icon mr-1" />
          <span class="text-truncate modal__from">{{ feed?.user_obj?.country_string }}</span>
        </div>
      </div>
      <img
        src="/assets/icons/svg-icons/verified.svg"
        *ngIf="feed.user_obj?.is_verified"
        class="ml-1"
      />
      <img
        src="/assets/icons/svg-icons/not-verified.svg"
        *ngIf="!feed.user_obj?.is_verified"
        class="ml-1"
      />
      <img
        src="/assets/icons/svg-icons/half-verified.svg"
        *ngIf="feed.user_obj?.is_verified === 'half'"
        class="ml-1"
      />
    </div>
  </div>

  <div class="flex align-items-center modal__header-bottom">
    <ng-container *ngIf="isAuth">
      <button
        class="btn btn-outline-primary btn-sm btn-rounded ml-auto flex-shrink-0 modal__subscribe-btn"
        *ngIf="!feed?.user.is_subscribed"
        (click)="emitSubscribe(feed)"
      >
        + Subscribe
      </button>
      <!-- 
      <button
        (click)="emitUnSubscribe(feed)"
        *ngIf="feed?.user.is_subscribed"
        class="btn btn-outline-primary btn-sm btn-rounded ml-auto flex-shrink-0 modal__subscribe-btn"
      >
        Unsubscribe
      </button>
      -->
    </ng-container>
    <ng-container *ngIf="!isAuth">
      <button
        [routerLink]="['login']"
        class="btn btn-outline-primary btn-sm btn-rounded ml-auto flex-shrink-0 modal__subscribe-btn"
      >
        Subscribe
      </button>
    </ng-container>
    <div class="ml-2 modal__more-btn-wrapper">
      <a href="#" class="btn btn-link px-1 modal__more-btn">
        <img
          src="/assets/icons/svg-icons/more.svg"
          class="icon icon--size-18 icon--color-light m-0"
          alt="More"
        />
      </a>
    </div>
  </div>
</div>
