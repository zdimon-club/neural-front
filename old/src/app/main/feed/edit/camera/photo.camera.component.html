<h2 mat-dialog-title>Take picture from the camera</h2>
<mat-dialog-content>
<video  width="400" height="300" #hardwareVideo autoplay></video>
<canvas [hidden]="true" #canvas width="400" height="300"> </canvas>
</mat-dialog-content>
<button mat-raised-button
(click)="takePic()"
 class="add-product-button fuse-white mt-14 mt-md-0">
<span>{{ 'BUTTON_TAKEPIC' | translate }}</span>
</button>
