<div fxLayout="row" fxLayoutGap="32px" >
    <div fxLayoutAlign="start center" fxFlex="50%" fxLayout="row" fxLayoutGap="10px">
      
      <button color="primary" 
      [routerLink]="'index'" 
      mat-fab>
          <mat-icon>favorite</mat-icon> 
      </button>

      <button mat-raised-button >NEURO</button>

      <button [routerLink]="'typo'" mat-raised-button color="primary">Typo</button>
      
        <form fxLayout="row">
          <mat-form-field class="example-full-width">
            <mat-label>id, name, tag</mat-label>
            <span matPrefix>Search &nbsp;</span>
            <input type="tel" matInput>
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </form>
   

    </div>
    <div fxFlex="50%" fxLayoutAlign="end center" fxLayoutGap="10px">

        <button 
        *ngIf="!isAuth"  
        color="primary" 
        [routerLink]="'login'" 
        mat-raised-button>
          Login
        </button>
        
        <button 
        *ngIf="isAuth"  
        color="primary"  
        [routerLink]="'priv-chat'" 
        mat-raised-button>
          Chat
        </button>
         

        <button 
          [routerLink]="'myprofile'" 
          *ngIf="isAuth" 
          mat-raised-button 
          color="accent">
          Profile
        </button>
        

        <button 
        *ngIf="isAuth" 
        mat-raised-button 
        (click)="doLogout()"
        color="warn">
          Logout ({{ isAuth }})
        </button>

        <button 
        (click)="signInWithGoogle()"
        color="primary" 
        *ngIf="!isAuth" 
        mat-fab 
        mat-stroked-button> 
          <mat-icon>
            <img src="/assets/google.svg" />
          </mat-icon>
        </button>
        <!--
        -->

        <button color="accent"  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
    </div>
</div>
