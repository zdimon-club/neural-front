
<div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="center start">
    <mat-card class="example-card" fxFlex="15" *ngFor="let user of users">
       <mat-card-header fxLayout="row">
        <div mat-card-avatar>
          <app-core-widget-user-photo
          [user]="user"
          ></app-core-widget-user-photo>
        </div>
        <mat-card-title>{{ user.username }}</mat-card-title>
        <mat-card-subtitle>{{ user.age }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="user.main_photo_middle" alt="{{ user.about_me }}">
      <mat-card-content>
        <p>
          {{ user.about_me }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
</div>
