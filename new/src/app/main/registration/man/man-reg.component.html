<div id="register-man-form" fxLayout="column">

    <mat-card class="example-card" fxFlex="90">
        <mat-card-header fxLayout="row">
            <mat-card-title>{{ 'CREATE_MAN_ACCOUNT' | translate }}</mat-card-title>
        </mat-card-header>
       
        <mat-card-content>

            <form name="registerForm" fxLayout="row" fxLayoutGap="20px" [formGroup]="registerForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="registerForm.get('email').hasError('required')">
                            {{ 'EMAIL_IS_REQUIRED' | translate }}
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-hint *ngIf="registerForm.get('email').status === 'PENDING'">
                    Checking...
                    </mat-hint>
                    <mat-hint *ngIf="registerForm.get('email').status === 'VALID'">
                    ðŸ˜º Email is available!
                    </mat-hint>
                    
            
                    <mat-error *ngIf="registerForm.get('email').hasError('isExists')">
                    ðŸ˜¢ Oh noes, this email is already taken!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline"  *ngIf="registerForm.get('email').hasError('isExists')">
                    <mat-label>Password</mat-label>
                    <input type="text" matInput formControlName="password">
                </mat-form-field>

                <div>
                
                    <button mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT"
                    (click)="onSubmit()"
                            [disabled]="registerForm.invalid">
                        {{ 'CREATE_ACCOUNT' | translate }}
                    </button>

                    <button mat-raised-button *ngIf="registerForm.get('email').hasError('isExists')" (click)="login()" color="primary" class="submit-button" aria-label="CREATE AN ACCOUNT">
                        {{ 'BTN_LOGIN' | translate }}
                    </button>

                </div>

                

            </form>

        </mat-card-content>
    </mat-card>

</div>
