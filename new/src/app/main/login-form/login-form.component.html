<div id="register-man-form" fxLayout="column">

  <mat-card class="example-card" fxFlex="90">
      <mat-card-header fxLayout="row">
          <mat-card-title>{{ 'LBL_SIGNIN' | translate }}</mat-card-title>
      </mat-card-header>
     
      <mat-card-content>

        <form [formGroup]="loginForm" fxLayout="column wrap" fxLayoutGap="20px">

            <mat-form-field appearance="fill">
                <mat-label>{{ 'LBL_USERNAME' | translate }}</mat-label>
              <input name="username" formControlName="username" matInput placeholder="login" required />
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>{{ 'LBL_PASWWORD' | translate }}</mat-label>
                <input name="password" type="password" formControlName="password" matInput placeholder="password" required />
            </mat-form-field>

            <div>
                <button (click)="onSubmit()" mat-raised-button color="accent">Login</button>
            </div>

          </form>
      </mat-card-content>
    </mat-card>
</div>
